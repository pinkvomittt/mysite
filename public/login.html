<!DOCTYPE html>
<html>
<head>
  <title>Login ðŸ¦‹</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input { padding: 10px; width: 250px; margin: 10px; }
    button { background-color: #d46ad2; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Login âœ¨</h1>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
    <div class="error" id="error"></div>
  </form>

<script>
  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const result = await res.json();
    const message = document.getElementById('message');

    if (res.ok) {
      message.innerText = `Welcome back! Redirecting...`;
      // Optionally: Save token to localStorage: localStorage.setItem('token', result.token)
      window.location.href = `/users/${result.username}.html`;
    } else {
      message.innerText = `Login failed: ${result.error}`;
    }
  });
</script>
</body>
</html>
