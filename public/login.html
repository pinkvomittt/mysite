<!DOCTYPE html>
<html>
<head>
  <title>Login ðŸ¦‹</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    input { padding: 10px; width: 250px; margin: 10px; }
    button { background-color: #d46ad2; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Login âœ¨</h1>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
    <div class="error" id="error"></div>
  </form>
<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = this.email.value;
    const password = this.password.value;
    const errorBox = document.getElementById("error");

    // 1) Perform login
    const loginRes = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });
    const loginData = await loginRes.json();

    if (!loginRes.ok) {
      errorBox.textContent = loginData.error || "Login failed.";
      return;
    }

    // 2) Fetch the username for this email
    const profileRes = await fetch(`/api/getProfileByEmail?email=${encodeURIComponent(email)}`);
    const profileData = await profileRes.json();

    if (!profileRes.ok) {
      errorBox.textContent = profileData.error || "Could not load profile.";
      return;
    }

    // 3) Redirect to the userâ€™s page
    window.location.href = `/users/${profileData.username}`;
  });
</script>


</body>
</html>
